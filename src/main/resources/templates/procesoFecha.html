<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Proceso Fecha</title>
</head>
<body>
	<form th:object="${procesoFecha}" th:action="@{/guardarProcesoFecha}" method="post">
		<label for="ffecha1">Fecha1: </label><br>
		<input type="date" id="ffecha1" th:field="*{fecha1}"><br>

		<input type="date" id="ffecha2" th:field="*{fecha2}"><br>
		<input type="submit" value="Ingresar">
	</form>
</body>
</html>
